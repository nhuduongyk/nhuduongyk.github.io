            <div class="panel panel-info" ng-show="genres.length>0">
                <div class="panel-heading">
                    <h4><b>DANH Má»¤C</b></h4>
                </div>
                <div class="panel-body">
                    <ol>

                    </ol>
                </div>
            </div>
        </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
