<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="GSD/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="img/logo.jpeg">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Mino's Concern</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="GSD/bootstrap3/css/bootstrap.css" rel="stylesheet" />
    <link href="GSD/assets/css/gsdk.css" rel="stylesheet" />
    <link href="GSD/assets/css/demo.css" rel="stylesheet" />

    <!--     Font Awesome     -->
    <link href="GSD/bootstrap3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="js/route.js"></script>

        @font-face {
            font-family: Lato;
            src: url(fonts/UbuntuMono-R.ttf);
        }
        
        @font-face {
            font-family: MYRIADPRO;

<body ng-app="myApp">

    <!--Section Cart-->
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-md-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <div class="row">
                                <div class="col-xs-6 col-md-6">
                                    <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                                </div>
                                <div class="col-xs-6 col-md-6">
                                    <button type="button" class="btn btn-primary btn-sm btn-block">
									    <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
								    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-2 col-md-2"><img class="img-responsive" src="http://placehold.it/100x70">
                            </div>
                            <div class="col-xs-4 col-md-4">
                                <h5 class="product-name"><strong>Product name</strong></h5>
                                <h4><small>Product description</small></h4>
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <div class="col-xs-6 col-md-6 text-right">
                                    <h5><strong>25.00 <span class="text-muted">x</span></strong></h5>
                                </div>
                                <div class="col-xs-4 col-md-2">
                                    <input type="text" class="form-control input-sm" value="1">
                                </div>
                                <div class="col-xs-2 col-md-4 text-center">
                                    <button type="button" class="btn btn-link btn-xs btn-md">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-xs-2 col-md-2"><img class="img-responsive" src="http://placehold.it/100x70">
                            </div>
                            <div class="col-xs-4 col-md-4">
                                <h5 class="product-name"><strong>Product name</strong></h5>
                                <h4><small>Product description</small></h4>
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <div class="col-xs-6 col-md-6 text-right">
                                    <h5><strong>25.00 <span class="text-muted">x</span></strong></h5>
                                </div>
                                <div class="col-xs-4 col-md-2">
                                    <input type="text" class="form-control input-sm" value="1">
                                </div>
                                <div class="col-xs-2 col-md-4 text-center">
                                    <button type="button" class="btn btn-link btn-xs btn-md">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="text-center update-cart">
                                <div class="col-xs-9 col-md-9">
                                    <h6 class="text-right">Added items?</h6>
                                </div>
                                <div class="col-xs-3 col-md-3">
                                    <button type="button" class="btn btn-default btn-sm btn-block">
									Update cart
								</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row text-center">
                            <div class="col-xs-9 col-md-9">
                                <h5 class="text-right">Total <strong>$50.00</strong></h5>
                            </div>
                            <div class="col-xs-3 col-md-3">
                                <button type="button" class="btn btn-success btn-block">
								Checkout
							</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="GSD/jquery/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="GSD/assets/js/jquery-ui-1.10.4.custom.min.js" type="text/javascript"></script>
    <script src="GSD/bootstrap3/js/bootstrap.js" type="text/javascript"></script>
    <script src="GSD/assets/js/gsdk-checkbox.js"></script>
    <script src="GSD/assets/js/gsdk-radio.js"></script>
    <script src="GSD/assets/js/gsdk-bootstrapswitch.js"></script>
    <script src="GSD/assets/js/get-shit-done.js"></script>
    <script src="GSD/assets/js/custom.js"></script>
</body>

</html>
