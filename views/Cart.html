<div class="container container-title" ng-show="cart.length>0">
    <div class="row row-main-search">
        <div class="col-xs-8 col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <button type="button" class="btn btn-primary btn-sm btn-block">
									    <span class="glyphicon glyphicon-share-alt"></span> Tiếp tục mua hàng
								    </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-2 col-md-2"><img class="img-responsive" ng-src="{{item.item.images.main}}">
                        </div>
                        <div class="col-xs-4 col-md-4">
                            <h5 class="product-name"><strong>{{item.item.title}}</strong></h5>
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                                <h5><strong>{{item.item.sellingPrice|number:0}} <u>đ</u> <span class="text-muted">x</span></strong></h5>
                            </div>
                            <div class="col-xs-4 col-md-2">
                                <input type="number" ng-model="item.qty" min="1" class="form-control input-sm" ng-change="changeQty($index)" value="1">
                            </div>
                            <div class="col-xs-2 col-md-4 text-center">
                                <button type="button" ng-click='removeCart($index)' class="btn btn-link btn-xs btn-md">
									<span class="glyphicon glyphicon-trash"> </span>
								</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!--  <div class="row">
                        <div class="text-center update-cart">
                            <div class="col-xs-9 col-md-9">
                                <h6 class="text-right">Added items?</h6>
                            </div>
                            <div class="col-xs-3 col-md-3">
                                <button type="button" class="btn btn-default btn-sm btn-block">
									Update cart
								</button>
                            </div>
                        </div>
                    </div>
                </div> -->
                    <div class="panel-footer">
                        <div class="row text-center">
                            <div class="col-xs-9 col-md-9">
                                <h5 class="text-right">Total <strong>{{item.item.sellingPrice*item.qty| number:0}} <u>đ</u></strong></h5>
                            </div>
                            <div class="col-xs-3 col-md-3">
                                <button type="button" class="btn btn-success btn-block">
								Đặt hàng
							</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
